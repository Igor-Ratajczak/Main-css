    <link rel="stylesheet" href="css/style.css" />

    <link rel="apple-touch-icon" href="favicon.ico" type="image/ico" />
    <link rel="icon" href="favicon.ico" type="image/ico" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.0/jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/showdown/2.1.0/showdown.min.js"

      crossorigin="anonymous"
      referrerpolicy="no-referrer"

  <body class="overflow-x-hidden">
    <div id="root" class="grid">
      <div id="nav-mobile" class="grid-cl-1-2 grid-row-1-2">
        <svg xmlns="http://www.w3.org/2000/svg" height="30px" viewBox="0 0 448 512">
          <!--! Font Awesome Free 6.4.0 by @fontawesome - https://fontawesome.com License - https://fontawesome.com/license (Commercial License) Copyright 2023 Fonticons, Inc. -->
          <path
            d="M0 96C0 78.3 14.3 64 32 64H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32C14.3 128 0 113.7 0 96zM0 256c0-17.7 14.3-32 32-32H416c17.7 0 32 14.3 32 32s-14.3 32-32 32H32c-17.7 0-32-14.3-32-32zM448 416c0 17.7-14.3 32-32 32H32c-17.7 0-32-14.3-32-32s14.3-32 32-32H416c17.7 0 32 14.3 32 32z"
          />
        </svg>
      </div>
      <nav class="fixed height-100per">
        <div class="close none" data-close="nav">X</div>
        <div id="logo"><img src="img/logo-192x124.png" width="192" height="124" /></div>
        <div id="menu" class="grid-row-gap-20px">
          <a href="index.html" id="home" class="option">
            <div class="text" class="option">Home</div>
          </a>
          <a href="doc.html" id="documentation" class="option">
            <div class="text" class="option">Documentation</div>
          </a>
          <a href="about.html" id="about" class="option">
            <div class="text">About</div>
          </a>
          <a href="help.html" id="help" class="option">
            <div class="text">Help create it</div>
          </a>
        </div>
      </nav>
      <main class="grid grid-cl-2-3 grid-row-1-3">
        <h1 class="grid grid-cl-2-3 grid-row-1-2">Main CSS Library Documentation</h1>
        <div id="markdown-text" class="grid grid-cl-2-3 grid-row-2-3"></div>
      </main>
      <footer class="grid-cl-2-3 grid-row-3-4">
        <p id="copyright"></p>
      </footer>
      <script>
        fetch("md/documentation.md")
          .then((response) => response.text())
          .then((markdown) => {
            // Convert Markdown to HTML
            const converter = new showdown.Converter();
            const html = converter.makeHtml(markdown);
            $("#markdown-text").html(html);
          })
          .catch((error) => {
            console.error("Error fetching Markdown file:", error);
          });
      </script>
    </div>
    <script src="script.js"></script>
  </body>
</html>
